<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Queen Sneha üëë</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
body{
margin:0;
font-family:'Poppins',sans-serif;
background:linear-gradient(135deg,#ffd6e0,#ffe8d6);
display:flex;
justify-content:center;
align-items:center;
height:100vh;
overflow:hidden;
transition:opacity 0.8s ease;
}

.screen{
position:absolute;
text-align:center;
width:90%;
max-width:550px;
background:rgba(255,255,255,0.25);
backdrop-filter:blur(25px);
padding:40px;
border-radius:25px;
box-shadow:0 20px 60px rgba(0,0,0,0.15);
opacity:0;
transform:translateY(20px);
transition:all 0.8s ease;
}

.active{
opacity:1;
transform:translateY(0);
}

button{
margin-top:20px;
padding:12px 30px;
border:none;
border-radius:30px;
background:#ff6b81;
color:white;
font-size:15px;
cursor:pointer;
transition:0.3s;
position:relative;
}

button:hover{
transform:scale(1.07);
box-shadow:0 0 25px rgba(255,107,129,0.7);
}

input{
padding:10px;
border-radius:20px;
border:none;
margin-top:15px;
text-align:center;
font-size:16px;
}

img{
width:100%;
border-radius:20px;
margin-top:20px;
animation:fadeIn 1.5s ease;
}

@keyframes fadeIn{
from{opacity:0}
to{opacity:1}
}

.heart{
position:absolute;
bottom:-20px;
font-size:18px;
animation:floatUp 8s linear infinite;
opacity:0.5;
}

@keyframes floatUp{
0%{transform:translateY(0)}
100%{transform:translateY(-110vh)}
}

.confetti{
position:absolute;
font-size:18px;
animation:fall 3s linear forwards;
}

@keyframes fall{
0%{transform:translateY(-20px)}
100%{transform:translateY(100vh)}
}
</style>
</head>

<body>

<audio id="music" loop>
<source src="music.mp3">
</audio>

<div id="intro" class="screen active">
<h2>For My Queen Sneha üëë</h2>
<p>7 Days. One Heart.</p>
<button onclick="startExperience()">Tap to Begin</button>
</div>

<div id="passwordScreen" class="screen">
<h3>Enter Our Anniversary Date</h3>
<p>Hint: 7th Feb (DDMM)</p>
<input id="password" placeholder="0702">
<br>
<button onclick="checkPassword()">Unlock ‚ù§Ô∏è</button>
</div>

<div id="mainScreen" class="screen">
<h2 id="title"></h2>
<p id="message"></p>
<button id="yesBtn" onclick="reveal()">Tap Here üòå</button>
<button id="noBtn" style="background:#aaa;">No üòè</button>
<div id="photoArea"></div>
<p id="hiddenMessage" style="margin-top:20px;"></p>
</div>

<script>
const content={
rose:{
title:"Happy Rose Day üåπ",
message:"Even with thorns‚Ä¶ I never thought of changing the flower.",
hidden:"Even when you push me away a little‚Ä¶ I don‚Äôt move."
},
propose:{
title:"Happy Propose Day üíç",
message:"I don‚Äôt want to own you. I want to grow with you.",
hidden:"No pressure. No drama. Just me choosing you ‚Äî again.",
confetti:true
},
chocolate:{
title:"Happy Chocolate Day üç´",
message:"Life before you: 70% dark. Life after you: Silk.",
hidden:"I‚Äôd share my chocolate with you. That‚Äôs commitment."
}
};

const params=new URLSearchParams(window.location.search);
const day=params.get("day");

function startExperience(){
document.getElementById("music").play();
switchScreen("passwordScreen");
}

function checkPassword(){
if(document.getElementById("password").value==="0702"){
switchScreen("mainScreen");
loadContent();
}else{
alert("Wrong date üòå Try again.");
}
}

function switchScreen(id){
document.querySelectorAll(".screen").forEach(s=>s.classList.remove("active"));
document.getElementById(id).classList.add("active");
}

function loadContent(){
if(content[day]){
document.getElementById("title").innerText=content[day].title+" My Queen Sneha ‚ù§Ô∏è";
document.getElementById("message").innerText=content[day].message;
document.getElementById("hiddenMessage").innerText=content[day].hidden;
}
}

function reveal(){
document.getElementById("hiddenMessage").style.display="block";

if(content[day]?.confetti){
for(let i=0;i<60;i++){
const c=document.createElement("div");
c.classList.add("confetti");
c.style.left=Math.random()*100+"vw";
c.innerHTML="‚ú®";
document.body.appendChild(c);
setTimeout(()=>c.remove(),3000);
}
}

const photo=document.createElement("img");
photo.src="herphoto.jpg"; // REPLACE with her image file name
document.getElementById("photoArea").appendChild(photo);
}

document.getElementById("noBtn").addEventListener("mouseover",function(){
this.style.position="absolute";
this.style.left=Math.random()*70+"%";
this.style.top=Math.random()*70+"%";
});

function createHeart(){
const heart=document.createElement("div");
heart.classList.add("heart");
heart.style.left=Math.random()*100+"vw";
heart.innerHTML="üíñ";
document.body.appendChild(heart);
setTimeout(()=>heart.remove(),8000);
}
setInterval(createHeart,1200);
</script>

</body>
</html>
