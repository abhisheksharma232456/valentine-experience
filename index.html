<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>7 Days. 1 Heart ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
body {
  margin:0;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#ffd6e0,#ffe8d6);
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  overflow:hidden;
}

.card {
  background:rgba(255,255,255,0.25);
  backdrop-filter:blur(25px);
  border-radius:25px;
  padding:40px;
  width:90%;
  max-width:520px;
  text-align:center;
  box-shadow:0 15px 50px rgba(0,0,0,0.15);
  animation:fadeIn 1.2s ease forwards;
  position:relative;
}

h1 {margin-bottom:15px;font-weight:600;}
p {font-weight:300;line-height:1.6;}

button {
  margin-top:20px;
  padding:12px 28px;
  border:none;
  border-radius:30px;
  background:#ff6b81;
  color:white;
  font-size:15px;
  cursor:pointer;
  transition:0.3s;
}

button:hover {
  transform:scale(1.07);
  box-shadow:0 0 25px rgba(255,107,129,0.7);
}

.hidden {display:none;}

@keyframes fadeIn {
  from {opacity:0; transform:translateY(20px);}
  to {opacity:1; transform:translateY(0);}
}

/* floating hearts */
.heart {
  position:absolute;
  bottom:-20px;
  font-size:20px;
  animation:floatUp 8s linear infinite;
  opacity:0.6;
}

@keyframes floatUp {
  0% {transform:translateY(0) scale(1); opacity:0.6;}
  100% {transform:translateY(-110vh) scale(1.5); opacity:0;}
}

/* music toggle */
.music-toggle {
  position:absolute;
  top:15px;
  right:20px;
  cursor:pointer;
  font-size:18px;
}
</style>
</head>

<body>

<div class="card">
  <div class="music-toggle" onclick="toggleMusic()">üéµ</div>
  <h1 id="title"></h1>
  <p id="message"></p>
  <button id="actionBtn" onclick="reveal()">Tap Here üòå</button>
  <p id="hiddenMessage" class="hidden"></p>
</div>

<audio id="bgMusic" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
const params = new URLSearchParams(window.location.search);
const day = params.get("day");

const content = {
  rose: {
    title: "Happy Rose Day üåπ",
    message: "Roses have thorns. We have ego & mood swings. But I never thought of changing the flower.",
    hidden: "Even when you push me away a little‚Ä¶ I don‚Äôt move."
  },
  propose: {
    title: "Happy Propose Day üíç",
    message: "I don‚Äôt want to own you. I want to grow with you. One day at a time.",
    hidden: "No pressure. No drama. Just me choosing you ‚Äî again.",
    confetti:true
  },
  chocolate: {
    title: "Happy Chocolate Day üç´",
    message: "Life before you: 70% dark. Life after you: Silk.",
    hidden: "I‚Äôd share my chocolate with you. That‚Äôs commitment."
  }
};

if(content[day]) {
  document.getElementById("title").innerText = content[day].title;
  typeWriter(content[day].message, document.getElementById("message"), 30);
  document.getElementById("hiddenMessage").innerText = content[day].hidden;
} else {
  document.getElementById("title").innerText = "7 Days. 1 Heart ‚ù§Ô∏è";
  document.getElementById("message").innerText = "A new chapter unlocks each day.";
  document.getElementById("actionBtn").style.display="none";
}

function reveal() {
  document.getElementById("hiddenMessage").classList.remove("hidden");
  if(content[day]?.confetti){
    confettiBurst();
  }
}

function typeWriter(text, element, speed) {
  let i = 0;
  element.innerHTML="";
  function typing(){
    if(i < text.length){
      element.innerHTML += text.charAt(i);
      i++;
      setTimeout(typing, speed);
    }
  }
  typing();
}

function toggleMusic(){
  const music = document.getElementById("bgMusic");
  if(music.paused){
    music.play();
  } else {
    music.pause();
  }
}

function createHeart(){
  const heart = document.createElement("div");
  heart.classList.add("heart");
  heart.style.left = Math.random()*100 + "vw";
  heart.innerHTML = "üíñ";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),8000);
}
setInterval(createHeart,1000);

function confettiBurst(){
  for(let i=0;i<50;i++){
    const conf = document.createElement("div");
    conf.style.position="absolute";
    conf.style.left=Math.random()*100+"vw";
    conf.style.top="50%";
    conf.style.fontSize="20px";
    conf.innerHTML="‚ú®";
    document.body.appendChild(conf);
    setTimeout(()=>conf.remove(),2000);
  }
}
</script>

</body>
</html>
