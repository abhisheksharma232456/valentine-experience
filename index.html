<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Queen Sneha üëë</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
body{
margin:0;
font-family:'Poppins',sans-serif;
background:linear-gradient(135deg,#ffd6e0,#ffe8d6);
display:flex;
justify-content:center;
align-items:center;
height:100vh;
overflow:hidden;
transition:opacity .6s ease;
}

.card{
background:rgba(255,255,255,0.3);
backdrop-filter:blur(20px);
padding:40px;
border-radius:25px;
width:90%;
max-width:520px;
text-align:center;
box-shadow:0 15px 50px rgba(0,0,0,0.15);
position:relative;
}

.hidden{display:none;}

button{
margin-top:20px;
padding:12px 28px;
border:none;
border-radius:30px;
background:#ff6b81;
color:white;
cursor:pointer;
transition:.3s;
font-size:15px;
}

button:hover{
transform:scale(1.06);
box-shadow:0 0 20px rgba(255,107,129,0.6);
}

input{
padding:10px;
border-radius:20px;
border:none;
text-align:center;
font-size:16px;
margin-top:10px;
}

.heart{
position:absolute;
bottom:-20px;
font-size:18px;
animation:floatUp 8s linear infinite;
opacity:.5;
}

@keyframes floatUp{
0%{transform:translateY(0)}
100%{transform:translateY(-110vh)}
}

.confetti{
position:absolute;
font-size:18px;
animation:fall 3s linear forwards;
}

@keyframes fall{
0%{transform:translateY(-20px)}
100%{transform:translateY(100vh)}
}
</style>
</head>

<body>

<audio id="music" loop>
<source src="music.mp3">
</audio>

<div class="card" id="app"></div>

<script>
const app=document.getElementById("app");
const params=new URLSearchParams(window.location.search);
const day=params.get("day");

const content={
rose:{
title:"Happy Rose Day üåπ",
message:"Even with thorns‚Ä¶ I never thought of changing the flower.",
hidden:"Even when you push me away a little‚Ä¶ I don‚Äôt move."
},
propose:{
title:"Happy Propose Day üíç",
message:"I don‚Äôt want to own you. I want to grow with you.",
hidden:"No pressure. No drama. Just me choosing you ‚Äî again.",
confetti:true
},
chocolate:{
title:"Happy Chocolate Day üç´",
message:"Life before you: 70% dark. Life after you: Silk.",
hidden:"I‚Äôd share my chocolate with you. That‚Äôs commitment."
}
};

function floatingHearts(){
const heart=document.createElement("div");
heart.className="heart";
heart.style.left=Math.random()*100+"vw";
heart.innerHTML="üíñ";
document.body.appendChild(heart);
setTimeout(()=>heart.remove(),8000);
}
setInterval(floatingHearts,1200);

function showIntro(){
app.innerHTML=`
<h2>For My Queen Sneha üëë</h2>
<p style="margin-top:10px;">7 Days. One Heart. One Story.</p>
<p style="margin-top:20px;font-weight:300;">
This isn‚Äôt just a website.<br>
It‚Äôs something I built‚Ä¶ for you.
</p>
<button onclick="start()">Tap To Begin ‚ù§Ô∏è</button>
`;
}

function start(){
document.getElementById("music").play();
showPassword();
}

function showPassword(){
app.innerHTML=`
<h3>Enter Our Anniversary Date</h3>
<p>7th Feb (DDMM)</p>
<input id="pass" placeholder="0702">
<br>
<button onclick="unlock()">Unlock ‚ù§Ô∏è</button>
`;
}

function unlock(){
if(document.getElementById("pass").value==="0702"){
if(!day){
showFinal();
}else{
showDay();
}
}else{
alert("Wrong date üòå");
}
}

function showDay(){
const data=content[day];
if(!data){
showFinal();
return;
}
app.innerHTML=`
<h2>${data.title}</h2>
<p style="margin-top:10px;">${data.message}</p>
<button onclick="reveal()">Tap Here üòå</button>
${day==="propose" ? '<button id="noBtn" style="background:#aaa;">No üòè</button>' : ''}
<p id="hidden" class="hidden" style="margin-top:20px;">${data.hidden}</p>
<div id="photoArea"></div>
`;

if(day==="propose"){
const noBtn=document.getElementById("noBtn");
noBtn.addEventListener("mouseover",()=>{
noBtn.style.position="absolute";
noBtn.style.left=Math.random()*60+"%";
noBtn.style.top=Math.random()*60+"%";
});
}
}

function reveal(){
document.getElementById("hidden").classList.remove("hidden");

if(content[day]?.confetti){
for(let i=0;i<60;i++){
const c=document.createElement("div");
c.className="confetti";
c.style.left=Math.random()*100+"vw";
c.innerHTML="‚ú®";
document.body.appendChild(c);
setTimeout(()=>c.remove(),3000);
}
}

const img=document.createElement("img");
img.src="herphoto.jpg";
img.style.width="100%";
img.style.borderRadius="20px";
img.style.marginTop="20px";
document.getElementById("photoArea").appendChild(img);
}

function showFinal(){
app.innerHTML=`
<h2>Happy Valentine‚Äôs Week ‚ù§Ô∏è</h2>
<p style="margin-top:10px;">
Every day with you feels like a new chapter.
And I still choose you.
</p>
`;
}

showIntro();
</script>

</body>
</html>
